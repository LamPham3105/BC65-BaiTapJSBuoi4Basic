<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-3">
          <div
            class="nav flex-column nav-pills nav-edit"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="bt1-tab"
              data-toggle="pill"
              data-target="#bt1"
              type="button"
              role="tab"
              aria-controls="bt1"
              aria-selected="true"
            >
              Bài tập 1
            </button>
            <button
              class="nav-link"
              id="bt2-tab"
              data-toggle="pill"
              data-target="#bt2"
              type="button"
              role="tab"
              aria-controls="bt2"
              aria-selected="false"
            >
              Bài tập 2
            </button>
            <button
              class="nav-link"
              id="bt3-tab"
              data-toggle="pill"
              data-target="#bt3"
              type="button"
              role="tab"
              aria-controls="bt3"
              aria-selected="false"
            >
              Bài tập 3
            </button>
            <button
              class="nav-link"
              id="bt4-tab"
              data-toggle="pill"
              data-target="#bt4"
              type="button"
              role="tab"
              aria-controls="bt4"
              aria-selected="false"
            >
              Bài tập 4
            </button>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="bt1"
              role="tabpanel"
              aria-labelledby="bt1-tab"
            >
              <h1>Sắp xếp 3 số theo thứ tự tăng dần</h1>
              <div class="form-group">
                <input
                  type="number"
                  name="numberOne"
                  id="numberOne"
                  class="form-control"
                  placeholder="Nhập vào số thứ nhất"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="numberTwo"
                  id="numberTwo"
                  class="form-control"
                  placeholder="Nhập vào số thứ hai"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="numberThree"
                  id="numberThree"
                  class="form-control"
                  placeholder="Nhập vào số thứ ba"
                />
              </div>
              <button class="btn btn-success" id="hanldeSwap">Sắp xếp</button>
              <div id="swapResult"></div>
            </div>
            <div
              class="tab-pane fade"
              id="bt2"
              role="tabpanel"
              aria-labelledby="bt2-tab"
            >
              <h1>
                "Chào hỏi" các thành viên trong gia đình 4 người (Bố, mẹ, anh
                trai, em gái)
              </h1>

              <div class="form-group">
                <label for="person">Ai đang sử dụng máy</label>
                <select class="form-control" name="person" id="person">
                  <option value="NA">Bạn là ai?</option>
                  <option value="B">Bố</option>
                  <option value="M">Mẹ</option>
                  <option value="A">Anh trai</option>
                  <option value="E">Em gái</option>
                </select>
              </div>
              <button class="btn btn-success mt-3" id="hanldeHi">Chào</button>
              <div id="hiResult"></div>
            </div>
            <div
              class="tab-pane fade"
              id="bt3"
              role="tabpanel"
              aria-labelledby="bt3-tab"
            >
              <h1>Đếm số lẻ và số chẵn</h1>
              <div class="form-group">
                <input
                  type="number"
                  name="numberOneCount"
                  id="numberOneCount"
                  class="form-control"
                  placeholder="Nhập vào số thứ nhất"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="numberTwoCount"
                  id="numberTwoCount"
                  class="form-control"
                  placeholder="Nhập vào số thứ hai"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="numberThreeCount"
                  id="numberThreeCount"
                  class="form-control"
                  placeholder="Nhập vào số thứ ba"
                />
              </div>
              <button class="btn btn-success" id="hanldeCount">
                Đếm số chẵn, lẻ
              </button>
              <div id="countResultEven"></div>
              <div id="countResultOdd"></div>
            </div>
            <div
              class="tab-pane fade"
              id="bt4"
              role="tabpanel"
              aria-labelledby="bt4-tab"
            >
              <h1>Xác định tam giác</h1>
              <div class="form-group">
                <input
                  type="number"
                  name="edgeOne"
                  id="edgeOne"
                  class="form-control"
                  placeholder="Nhập vào cạnh thứ nhất"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="edgeTwo"
                  id="edgeTwo"
                  class="form-control"
                  placeholder="Nhập vào cạnh thứ hai"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="edgeThree"
                  id="edgeThree"
                  class="form-control"
                  placeholder="Nhập vào cạnh thứ ba"
                />
              </div>
              <button class="btn btn-success" id="hanldeTriangle">
                Xác định tam giác
              </button>
              <div id="triangleResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
